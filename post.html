<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<div class="wrapper layout">
    <header>
        <p>Мой первый блог</p>
    </header>
    <main class="fullPost">
        <div class="breadcrumb">
            <a href="index.html">Главная страница</a>  Статья
        </div>
       <div class="post">
        <h1 class="post__title"></h1>
        <p class="post__body"></p>
       </div>
       <div class="comment__wrapper">
            <form class="formComment">
                <p class="comments-header">Добавить комментарий</p>
                <div class="message" data-error>
                    <!--Messegs...-->
                </div>
                <input type="text" name="имя" class="input" id="nameInComment" placeholder="Введите свое имя">
                <input type="Email" name="еmail" class="input" id="emailInComment" placeholder="Введите свой Email">
                <textarea name="комментарий" class="input textarea" id="bodyInComment" cols="30" rows="10" placeholder="Введите комментарий"></textarea>
               <div class="btn-container">
                <button type="button"class="btn btn-send send-post" id="addComment">
                    Добавить
                </button>
               </div>
            </form>
            <p class="comments-header">Комментарии</p>
            <div class="comments">
                <!-- comment -->
            </div>
       </div>
    </main>
</div>

<script src="js/main.js"></script>
<script src="js/comment.js"></script>
</body>
</html>
