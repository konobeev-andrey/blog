<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>


<div class="wrapper layout">
    <header>
        <p>Мой первый блог</p>
    </header>
    <div class="penal">
        <div class="panel-search__block">
            <input type="text" class="input panel-search__block_input" id="inputSearch" placeholder="Поиск...">
            <button class="btn btn-default">
                Найти
            </button>
        </div>
        <div class="panel-add-post__block">
            <button class="btn btn-send write-post">
                Добавить статью
            </button>
        </div>
    </div>
    <main>
        <!-- <div class="preloader__contener">
            <p><img src="5.svg" alt=""></p>
        </div> -->
        <!-- <div class="postsFound hide ">
            <p class="post__subtitle">
                Статей не найдено!
            </p>
        </div> -->
        <!-- Posts... -->
    </main>

</div>

<div class="popup layout">
    <div class="popup__wrapper">
        <div class="inputs__wrapper">
            <input type="text" class="title input" placeholder="Заголовок">
            <textarea rows="10" cols="45" name="text" class="textarea input" placeholder="Статья..."></textarea>
        </div>
        <div class="message">
            <!--Messegs...-->
        </div>
        <div class="button__wrapper">
            <button class="btn btn-delete close-popup">
                Отмена
            </button>
            <button class="btn btn-send send-post" id="addPost">
                Добавить
            </button>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/posts.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
