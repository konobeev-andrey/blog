<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>


<div class="wrapper layout">
    <header>
        <p>Мой первый блог</p>
    </header>
    <div class="penal">
        <div class="panel-search__block"> 
            <div class="input-search__wrapper" >
                <input type="text" class="input panel-search__block_input" id="inputSearch" placeholder="Поиск...">
                <label class="label-dagger-search hide" for="inputSearch">✖</label>
            </div>
     
            <button class="btn btn-default search__btn">
                Найти
            </button>
        </div>
        <div class="panel-add-post__block">
            <button class="btn btn-send write-post">
                Добавить статью
            </button>
        </div>
    </div>
    <main class="posts">
        <!-- preloader... -->
        <!-- postNotFound... -->
        <!-- Posts... -->
    </main>

</div>

<div class="popup layout">
    <div class="popup__wrapper">
        <div class="inputs__wrapper">
            <input type="text" class="title input" name="заголовок" placeholder="Заголовок">
            <textarea rows="10" cols="45" name="текст статьи" class="textarea input" placeholder="Статья..."></textarea>
        </div>
        <div class="message">
            <!--Messegs...-->
        </div>
        <div class="button__wrapper">
            <button class="btn btn-delete close-popup">
                Отмена
            </button>
            <button class="btn btn-send send-post" id="addPost">
                Добавить
            </button>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/posts.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
